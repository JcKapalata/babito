<div class="login-container">
  <h2>Connexion</h2>

  @if (invalidCredentials) {
      <div class="error-message">Identifiants ou mot de passe invalides</div>
    }
  
  <form (submit)="login()" [formGroup]="loginFormGroup" class="login-form">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" placeholder="ex: jean@mail.com">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Mot de passe</mat-label>

      <div class="input-wrapper">
        <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'">
        <button 
          type="button" 
          mat-icon-button 
          matSuffix 
          (click)="hidePassword = !hidePassword">
            <mat-icon>
              {{ hidePassword ? 'visibility_off' : 'visibility' }}
            </mat-icon>
        </button>
      </div>
    </mat-form-field>

    <div>
      <button mat-flat-button color="primary" [disabled]="loginFormGroup.invalid">
        Se connecter
      </button>

      <p>cree un compter</p>

      <button mat-flat-button color="primary" (click)="goToRegister()">
        S'inscrire
      </button>
    </div>

  </form>
</div>
